<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% seo %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" xcontent="#157878" content="#ff0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      
      <h1 class="project-name" style="text-align:center">
        <img src="wombat_sign.png" style="height:3em"/>
        {{ site.title }}
        <img src="wombat_sign.png" style="height:3em"/>
      </h1>
<!--
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
-->

<!--
      <a href="/" class="btn">Home</a>
      <a href="/About" class="btn">About</a>
-->
      {% for p in site.pages %}
        {% if p.title && p.dir == "/" %}
        {% if p.url == page.url %}
          <a href="{{ p.url }}" class="btn">{{ p.title }}</a>
        {% else %}
          <a href="{{ p.url }}" class="btn">{{ p.title }}</a>
        {% endif %}
        {% endif %}
      {% endfor %}

    </header>
    <main id="content" class="main-content" role="main">

<!--
<h2>Pages</h2>
<ul>
    {% for p in site.pages %}
      {% if p.title && p.dir == "/" %}
        <li><a href="{{ p.url }}">{{ p.title }}{% if p.url == page.url %}***{% endif %}</a></li>
      {% endif %}
    {% endfor %}
</ul>
-->      
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by a WOMBAT!!</span>
      </footer>
    </main>
  </body>
</html>
