<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="wombat_sign.png" />
    {% seo %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" xcontent="#157878" content="#ff0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
       <h1 class="project-name">
        <img src="wombat_sign.png" style="height:2em;vertical-align:middle;"/>
        {{ site.title }}
        <img src="wombat_sign.png" style="height:2em;vertical-align:middle;"/>
      </h1>
      {% for p in site.pages | sort "url" %}
        {% if p.title && p.dir == "/" %}
        {% if p.url == page.url %}
          <a href="{{ p.url | remove: '.html' }}" class="btn current">{{ p.title }}</a>
        {% else %}
          <a href="{{ p.url | remove: '.html' }}" class="btn">{{ p.title }}</a>
        {% endif %}
        {% endif %}
      {% endfor %}

    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by a WOMBAT!!</span>
      </footer>
    </main>
  </body>
</html>
